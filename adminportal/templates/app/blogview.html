<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Khar Skardu</title>
        <meta name="keywords" content="{% for tag in tags %}{{ tag }}{% if not forloop.last %}, {% endif %}{% endfor %}">
    <link rel="canonical" href="https://kharskardu.com/">

           <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
<link rel="manifest" href="/static/icons/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #FBF5EE; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .wooden-bg { background-color: #6b4f4b; }
        .animated-button { transition: all 0.3s ease; }
        .animated-button:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        /* Basic styling for blog content from a rich-text editor */
        .prose-styling h2 { font-family: 'Playfair Display', serif; font-size: 1.875rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; }
        .prose-styling h3 { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: bold; margin-top: 1.75rem; margin-bottom: 1rem; }
        .prose-styling p { margin-bottom: 1.25rem; }
        .prose-styling a { color: #92400e; text-decoration: underline; }
        .prose-styling ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        .prose-styling ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.25rem; }
        .prose-styling blockquote { border-left: 4px solid #d97706; padding-left: 1rem; margin-left: 0; font-style: italic; color: #57534e; }
    </style>
</head>
<body class="text-gray-800">

    <nav id="navbar" class="bg-black bg-opacity-70 backdrop-blur-sm shadow-lg text-white sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="font-playfair text-2xl font-bold">Khar Skardu</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="{% url 'home' %}#about" class="hover:text-amber-200 transition-colors">About</a>
                <a href="{% url 'home' %}#rooms" class="hover:text-amber-200 transition-colors">Rooms</a>
                <a href="{% url 'home' %}#contact" class="hover:text-amber-200 transition-colors">Contact</a>
                <a href="{% url 'home' %}#booking" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-2 px-4 rounded-lg animated-button">Book Now</a>
            </div>
        </div>
    </nav>
    
    <main class="py-20">
        <div class="container mx-auto px-6 max-w-4xl">
            
            <article data-aos="fade-up">
                <div class="text-center mb-12">
                    <p class="text-amber-800 font-semibold">{{ post.category }}</p>
                    <h1 class="font-playfair text-4xl md:text-5xl font-bold text-gray-900 mt-2">{{ post.title }}</h1>
                    <p class="mt-4 text-gray-500">Published on {{ post.published_date|date:"F j, Y" }} by <span class="font-semibold">{{ post.author.name }}</span></p>
                </div>

                <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" class="w-full h-auto max-h-[500px] object-cover rounded-xl shadow-lg mb-12">

                <div class="prose-styling text-lg text-gray-700 leading-relaxed">
                    {{ post.content|safe }}
                </div>

             

            </article>

        </div>
    </main>
    <!-- back to home 
      -->
    <div class="container mx-auto px-6 mb-16 text-center">
        <a href="{% url 'home' %}" class="inline-block bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-6 rounded-lg animated-button">← Back to Home</a>
    </div>


    <footer class="wooden-bg text-white">
        <div class="container mx-auto px-6 py-12 text-center text-sm text-amber-200">
            <p>© 2025 The Khar Skardu. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 800, once: true });
    </script>
</body>
</html>
